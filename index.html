<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="note-holder">
      

        <div class="note-device"> 
            <div class="themes-holder"> 
                <div class="theme-light">
        
                    <div class="light"></div>
                 </div>
                <button class="btn-create">Create</button>
                <div class="themes">
                    
                    <button class="theme-btn btn-wood">Wood</button>
                    <button class="theme-btn btn-metal">Metal</button>
                    <button class="theme-btn btn-gold">Ceramic</button>
                    <button class="delete-all-btn">Delete All</button>
                 </div>
                
            </div>

            <div class="divs-holder">
                <div class="text-date-holder">
                    <input class="text" type="text" placeholder="write here">
                    <input class="date" type="date">
                    <input class="time" type="time">
                    
                </div>
                <div class="notes-list-holder"> </div>
            </div>
           
           
        </div>
    </div>
    
    
     
     
    


    <script src="app.js"></script>
</body>
</html>
